<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Configuration Editor</h1>
    <form action="/config-editor" method="post">
        {% for section, fields in config.items() %}
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto">{{ section }}</legend>
            {% for field, value in fields.items() %}
            <div class="mb-3">
                <label for="{{ section }}___{{ field }}" class="form-label">{{ field }}</label>
                <input type="text" class="form-control" id="{{ section }}___{{ field }}" name="{{ section }}___{{ field }}" value="{{ value }}">
            </div>
            {% endfor %}
        </fieldset>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</body>
</html>
